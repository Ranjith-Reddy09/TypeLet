<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TypeRush - Typing Practice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4 text-primary fw-bold">TypeRush</h1>
    <h3 class="mb-4">Typing Speed Test</h3>

    <div class="row mb-4">
      <div class="col-md-3 stat-box"><strong>WPM</strong><br><span id="wpm">0</span></div>
      <div class="col-md-3 stat-box"><strong>Accuracy</strong><br><span id="accuracy">100%</span></div>
      <div class="col-md-3 stat-box"><strong>Time</strong><br><span id="time">0:00</span></div>
      <div class="col-md-3 stat-box"><strong>Keystrokes</strong><br><span id="keystrokes">0</span></div>
    </div>

    <div id="text-display" class="mb-3 p-3 border rounded"></div>
    <input type="text" id="text-input" class="form-control mb-3" placeholder="Start typing..." autocomplete="off"/>

    <div class="mb-4">
      <button class="btn btn-warning me-2" onclick="resetTest()">Reset</button>
      <button class="btn btn-success" onclick="newTest()">New Test</button>
      <button class="btn btn-dark ms-2" onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <footer class="text-muted mt-4">Designed and Developed by Great RK ðŸ”¥</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
